<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>

    <div class="cabecalho"> 
    <h1> Calculadora HTML + JS </h1> </div>
    <!-- Produzindo formulário -->
        <label for="num1"> Número 1: </label>
            <input type="number" id="num1" placeholder="Escreva aqui"> <!-- Utilizando o id para utilizar no JS -->
        <label for="num2"> Número 2: </label>
            <input type="number" id="num2" placeholder="Escreva aqui">                                    

        <!-- Adicionando botões -->
            <div class="butoes">
                <button class="btn" onclick="soma()">+</button>
                <button class="btn" onclick="subtracao()">-</button>
                <button class="btn" onclick="multiplicacao()">*</button>
                <button class="btn" onclick="divisao()">/</button>
            </div>

        <h2> Resultado: </h2>
                    <p id="resultado"></p>

    <script src="script.js"> </script>
</body>
</html>
